[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

solc_version = "0.8.23"
optimizer = true
optimizer_runs = 200

# Don't try to compile everything - only our contracts
build_info = false
extra_output = ["storageLayout"]

# Skip all test files and examples in libraries
fs_permissions = [{ access = "read", path = "./"}]

[rpc_endpoints]
base = "https://mainnet.base.org"
base-sepolia = "https://sepolia.base.org"

[etherscan]
base = { key = "${ETHERSCAN_API_KEY}" }